<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <body>
    <p id="intro">Hola mundo</p>
    <p>Este ejemplo demuestra como utilizar el método <b>getElementById</b></p>
    <script>
    x=document.getElementById("intro");
    document.write("<p>El texto dentro del párrafo es: " + x.innerHTML + "</p>");
    </script>
   
    
</body>
</html>
